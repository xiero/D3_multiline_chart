<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 playground</title>
    <link rel="stylesheet" href="line_chart.css">
</head>
<body>
    <div class="fieldset-container">
        <fieldset id="checkbox-field">
            <legend>Choose channel to show:</legend>
        
            <div>
              <input class="checkbox" type="checkbox"  name="Helen">
              <label for="scales">ch 1</label>
            </div>
        
            <div>
              <input class="checkbox" type="checkbox"  name="Amanda">
              <label for="horns">ch 2</label>
            </div>
            <div>
              <input class="checkbox" type="checkbox"  name="Betty">
              <label for="horns">ch 3</label>
            </div>
            <div>
              <input class="checkbox" type="checkbox"  name="Dorothy">
              <label for="horns">ch 4</label>
            </div>
            <div>
              <input class="checkbox" type="checkbox"  name="Linda">
              <label for="horns">ch 5</label>
            </div>
            <div>
              <input class="checkbox" type="checkbox"  name="Deborah">
              <label for="horns">ch 6</label>
            </div>
            <div>
              <input class="checkbox" type="checkbox" " name="horns">
              <label for="horns">ch 7</label>
            </div>
        </fieldset>

    </div>
    
   
    <div id="graph-container">
        <div class="chart-area" id="chart-area1"></div>
        <div class="chart-area" id="chart-area2"></div>
        <div class="chart-area" id="chart-area3"></div>
        <div class="chart-area" id="chart-area4"></div>
    </div>

    <!-- Add 2 buttons -->

    
    <script src="d3.min.v7.js" defer></script>
    <script src="line_chart.js" defer></script>
    <script src="radar_chart.js" defer></script>
    <script src="graphs.js" defer></script>
</body>
</html>
